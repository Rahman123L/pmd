<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si Pelopor</title>

    <link href="style.css" rel="stylesheet">
    <link href="svgs/logo.svg" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
        }
    </style>
</head>

<body>
    <img class="absolute z-0 w-full h-full object-fill" src="https://i.ibb.co.com/vDzjLKG/pelopor.jpg">
    <img class="absolute z-10 w-full h-full object-fill opacity-60" src="https://i.ibb.co.com/BqVLSDV/background.png">
    <main class="relative z-20 flex justify-center items-center h-screen">
        <div class="p-10 space-y-2">
            <img class="w-28 h-w-28 object-contain mx-auto"
                src="https://i.ibb.co.com/n3w1bLL/pemkap.png">
            <div class="text-center space-y-1">
                <h1 class="text-2xl text-[#418CE7] font-bold">SI-PELOPOR</h1>
                <div class="">
                    <p class="text-xs text-[#418CE7] font-bold">DINAS PEMBERDAYAAN</p>
                    <p class="text-xs text-[#418CE7] font-bold">MASYARAKAT DESA</p>
                </div>
                <P class="text-xs text-[#418CE7] font-bold">KABUPATEN LABUHANBATU</P>
            </div>
            <div class="flex justify-center pt-3">
                <div class="space-y-2">
                    <div class="flex justify-center items-center">
                        <select class="w-full text-start text-sm font-medium bg-white border-2 border-[#418CE7] py-1 px-4 rounded-lg focus:border-[#418CE7] focus:ring-0">
                            <option value="">Pilih Hak Akses</option>
                            <option value="">Warga</option>
                            <option value="">Admin PMD</option>
                            <option value="">Admin DESA</option>
                        </select>
                    </div>
                    <input type="text" placeholder="NIK KTP / USERNAME" class="w-full text-start text-sm placeholder:text-xs placeholder:text-gray-500 font-medium bg-white border-2 border-[#418CE7] py-1 px-4 rounded-lg focus:border-[#418CE7] focus:ring-0">
                    <input type="password" placeholder="KATA SANDI" class="w-full text-start text-sm placeholder:text-xs placeholder:text-gray-500 font-medium bg-white border-2 border-[#418CE7] py-1 px-4 rounded-lg focus:border-[#418CE7] focus:ring-0">
                    <div class="text-center">
                        <h1 class="text-[10px] font-semibold">Belum punya akun ? <span class="text-[#418CE7] font-semibold">Buat Akun</span></h1>
                        <p class="text-[10px] font-semibold">Lupa kata sandi ? <span class="text-[#418CE7] font-semibold">Reset kata sandi</span></p>
                    </div>
                    <div class="flex justify-center items-center">
                        <button class="flex justify-center items-center gap-2 bg-[#1F46CE] py-1.5 px-5 rounded-md">
                            <h1 class="text-xs text-white font-medium uppercase">Login</h1>
                            <svg class="w-3.5 stroke-white stroke-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8.1819 10.7027H6.00008C5.44781 10.7027 5.0001 11.1485 5.00009 11.7008C5.00005 13.3483 5 16.6772 5.00011 18.9189C5.00023 21.4317 8.88618 22 12 22C15.1139 22 19 21.4317 19 18.9189C19 16.6773 19 13.3483 19 11.7008C19 11.1485 18.5523 10.7027 18 10.7027H15.8182M8.1819 10.7027C8.1819 10.7027 8.18193 8.13514 8.1819 6.59459C8.18186 4.74571 9.70887 3 12 3C14.2912 3 15.8182 4.74571 15.8182 6.59459C15.8182 8.13514 15.8182 10.7027 15.8182 10.7027M8.1819 10.7027H15.8182" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <p class="text-center text-[10px] text-black font-semibold">Kebijakan privasi</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
