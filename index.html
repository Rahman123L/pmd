    };

                <img class="w-full h-full object-contain" src="images/logo.svg">
            </div>
            <h1 class="text-sm md:text-sm text-white font-medium uppercase">Smart Desa PMD</h1>
        </div>
        <div class="grid">
            <a href="" class="bg-white px-6 py-3 hover:bg-gray-100">
                <h1 class="text-sm md:text-base text-gray-400 font-medium">Dashboard</h1>
