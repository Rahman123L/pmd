<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>

    <link href="style.css" rel="stylesheet">
    <link href="svgs/logo.svg" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>

    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                keyframes: {
                    fadeIn: {
                        '0%': { opacity: 0 },
                        '100%': { opacity: 1 },
                    },
                },
                animation: {
                    fadeIn: "fadeIn 2s forwards",
                },
            },
        },
    };
    </script>
</head>

<body class="bg-gradient-to-r from-[#22207D] to-[#4A46FF]">
    
    <main class="">
        <div class="select-none relative z-20 flex justify-between items-center p-5 md:p-10">
            <img class="w-12 h-12 object-contain" src="/svgs/logo.svg">
            <div class="hidden md:block">
                <div class="flex items-center gap-2 md:gap-7">
                    <h1 class="text-xs md:text-sm text-white font-medium">Evaluasi</h1>
                    <h1 class="text-xs md:text-sm text-white font-medium">LPDD</h1>
                    <h1 class="text-xs md:text-sm text-white font-medium">LKPDD</h1>
                    <h1 class="text-xs md:text-sm text-white font-medium">BPD</h1>
                    <h1 class="text-xs md:text-sm text-white font-medium">APEDES</h1>
                    <h1 class="text-xs md:text-sm text-white font-medium">Kependudukan</h1>
                </div>
            </div>
            <a href="login.html" class="hidden md:block bg-white py-1.5 px-4 md:px-6 rounded md:rounded-md">
                <h1 class="text-xs md:text-sm text-[#615EFC] font-medium">Login</h1>
            </a>
        </div>

        <div class="absolute z-10 inset-0 flex justify-center md:justify-start items-center px-10">
            <div class="select-none grid gap-3 md:gap-5 text-center md:text-start">
                <div class="space-y-0.5 md:space-y-2">
                    <h1 class="text-2xl md:text-5xl text-white font-extrabold">Smart Desa</h1>
                    <h1 class="text-2xl md:text-5xl text-white font-semibold">PMD LABUHANBATU</h1>
                    <p class="w-[90%] md:w-[70%] mx-auto md:mx-0 text-[10px] md:text-base text-white font-normal">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit odio voluptatum minus?</p>
                </div>
                <a href="login.html">
                    <button class="bg-white py-1.5 px-6 md:px-8 rounded md:rounded-md">
                        <h1 class="text-xs md:text-base text-[#615EFC] font-medium">Login</h1>
                    </button>
                </a>
            </div>
        </div>

        <img class="absolute top-0 w-[70%] h-[80%]" src="/svgs/iconGaris.svg">
        <img class="absolute -z-10 bottom-0 w-full h-full p-5" src="/svgs/iconBulat.svg">
        <img class="absolute bottom-0 w-full h-[70%]" src="/images/iconGelombang.png">
    </main>

</body>
</html>
